<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two way binding.</title>
  </head>
  <body>
    <input type="text" id="ipt1" value="">
    <input type="text" id="ipt2" value="">
    <span id="tt"></span>
  </body>
</html>
<script type="text/javascript">
  let ipt1=document.querySelector('#ipt1');
  let ipt2=document.querySelector('#ipt2');
  let tt=document.querySelector('#tt');

  let v=ipt1.value

  Object.defineProperty(ipt1,"vv",{
    set: function (n){
      // this.value=n;
      v=this.value;
    },
    get: function (){
      return v;
    }
  })
  Object.defineProperty(ipt2,"vv",{
    set: function (n){
      // this.value=n;
      v=this.value;
    },
    get: function (){
      return v;
    }
  })

  setInterval(()=>{
    tt.innerText=v;
  },30);
