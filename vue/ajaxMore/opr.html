<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>opr</title>
    <link rel="stylesheet" href="opr.css">
    <script src="vue.js" charset="utf-8"></script>
    <script src="opr.js" charset="utf-8"></script>
  </head>
  <body>
  <div id="test1">
    <blog-post></blog-post>
  </div>

  <div id="test2">
    <child :level="2">Hello world!</child>
  </div>

  <script type="text/x-template" id="template">
    <div>
      <h1 v-if="level === 1">
        <slot></slot>
      </h1>
      <h2 v-if="level === 2">
        <slot></slot>
      </h2>
      <h3 v-if="level === 3">
        <slot></slot>
      </h3>
      <h4 v-if="level === 4">
        <slot></slot>
      </h4>
      <h5 v-if="level === 5">
        <slot></slot>
      </h5>
      <h6 v-if="level === 6">
        <slot></slot>
      </h6>
    </div>
  </script>

  <div id="test3">
    <child :level="3">Hello world!</child>
  </div>

  <div id="test4">
    {{t}}
  </div>
  </body>
</html>
