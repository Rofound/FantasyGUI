<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id='ipt' value="23">
  </body>
</html>
<script type="text/javascript">
  let ipt=document.querySelector('#ipt');

  let obsver=new MutationObserver(function (mutations){
    mutations.forEach(function (mutation){
      console.log(mutation);
    })
  });
  let config={
    attributes: true,
    attributesOldValue: true,
    attributeFilter: ['value','maxlength'],
  };
  obsver.observe(ipt,config);
  // ipt.maxLength=2;
  ipt.value=123;
</script>
